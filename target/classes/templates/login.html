<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div class="login_div">
    <form id="login">
        <h1>Log In</h1>
        <fieldset id="inputs">
            <div><input name="username" type="text" placeholder="Username" autofocus="true" required="true"/></div>
            <div><input name="password" type="password" placeholder="Password" required="true"/></div>
        </fieldset>
        <fieldset id="actions">
            <input type="button" id="submit" onclick="submits()" value="Log in"/>
            <a href="r">Regist</a>
        </fieldset>
    </form>
</div>

<style type='text/css'>
    .login_div {
        width: 50%;
        margin: 0 auto;
    }

    body {
        background: #4ED499;
        text-align: center;
    }

    #login {
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2),
        0 1px 1px rgba(0, 0, 0, .2),
        0 3px 0 #fff,
        0 4px 0 rgba(0, 0, 0, .2),
        0 6px 0 #fff,
        0 7px 0 rgba(0, 0, 0, .2);
    }

    #login {
        /*position: absolute;*/
        z-index: 0;
    }

    #login:before {
        content: '';
        position: absolute;
        z-index: -1;
        border: 1px dashed #ccc;
        top: 5px;
        bottom: 5px;
        left: 5px;
        right: 5px;
        -moz-box-shadow: 0 0 0 1px #fff;
        -webkit-box-shadow: 0 0 0 1px #fff;
        box-shadow: 0 0 0 1px #fff;
    }

    h1 {
        text-shadow: 0 1px 0 rgba(255, 255, 255, .7), 0px 2px 0 rgba(0, 0, 0, .5);
        text-transform: uppercase;
        text-align: center;
        color: #666;
        margin: 0 0 30px 0;
        letter-spacing: 4px;
        font: normal 26px/1 Verdana, Helvetica;
        position: relative;
    }

    h1:after, h1:before {
        background-color: #777;
        content: "";
        height: 1px;
        position: absolute;
        top: 15px;
        width: 120px;
    }

    h1:after {
        background-image: -webkit-gradient(linear, left top, right top, from(#777), to(#fff));
        background-image: -webkit-linear-gradient(left, #777, #fff);
        background-image: -moz-linear-gradient(left, #777, #fff);
        background-image: -ms-linear-gradient(left, #777, #fff);
        background-image: -o-linear-gradient(left, #777, #fff);
        background-image: linear-gradient(left, #777, #fff);
        right: 0;
    }

    h1:before {
        background-image: -webkit-gradient(linear, right top, left top, from(#777), to(#fff));
        background-image: -webkit-linear-gradient(right, #777, #fff);
        background-image: -moz-linear-gradient(right, #777, #fff);
        background-image: -ms-linear-gradient(right, #777, #fff);
        background-image: -o-linear-gradient(right, #777, #fff);
        background-image: linear-gradient(right, #777, #fff);
        left: 0;
    }
</style>
<script type="text/javascript">

    function submits(){
//        alert($("#login").serializeArray());

        $.ajax({
            type: "post",
            dataType: "json",
            url: "/u/login",
            data: $("#login").serializeArray(),
            success: function (data) {
                alert(data.data);
            }
        });
    }

</script>

</body>
<script src="/webjars/jquery/1.11.3/jquery.js"/>
</html>
